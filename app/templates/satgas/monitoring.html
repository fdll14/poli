{% include "satgas/layout/top.html" %} {% block content%} {% endblock %}

<div class="clearfix"></div>
<div class="row" >
    <div class="col-md-8 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <h2>Akses Kamera</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
            <table class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nama</th>
                        <th>IP Address</th>
                        <th>Lokasi</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                    {% for d in data %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{ d[1] }}</td>
                        <td>{{ d[2] }}</td>
                        <td>{{ d[3] }}</td>
                        <td>{{ d[4] }}</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-warning btn_ubah" data-toggle="modal" value="{{ d[0] }}" title="Edit" onclick="getKamera(this)">
                                    <i class="fa fa-fw fa-pencil"></i>
                                </button>
                                <a href="/satgas/monitoring/delete/{{d[0]}}" data-toggle="modal" data-target="#my-modal" class="btn btn-sm btn-icon btn-rounded btn-danger delete_btn_member" title="Delete">
                                    <i class="fa fa-fw fa-times"></i>
                                </a>
                            </div>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <a href="/satgas/camera/{{d[0]}}" class="btn btn-info btn_ubah">
                                    <i class="fa fa-fw fa-camera"></i> Akses 
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                <tbody>
                
                </tbody>
            </table>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-ms-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Form Kamera</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content"> 
                <form id="myForm" data-parsley-validate action="/satgas/monitoring/all" method="POST">
                    <input type="hidden" name="id" id="id_hidden">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-form-label" for="nama">Nama</label>
                                <input type="text" id="nama" class="form-control" name="nama">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-form-label" for="ip_address">IP Adress</label>
                                <input type="text" id="ip_address" class="form-control" name="ip_address" placeholder="ex:192.168.10.1">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-form-label" for="lokasi">Lokasi</label>
                                <textarea class="form-control" name="lokasi" id="lokasi" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
        
                    <br />
                    <button type="submit" class="btn btn-success btn-simpan">SIMPAN</button>
                    <button type="submit" class="btn btn-warning btn-update d-none">UPDATE</button>
                    <button type="button" class="btn btn-secondary btn-batal d-none">BATAL</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% include "satgas/layout/bottom.html" %}
