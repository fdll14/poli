{% include "admin/layout/top.html" %} {% block content%} {% endblock %}

<div class="clearfix"></div>
<div class="row" >
    <div class="col-md-8 col-sm-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Dataset Bot</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Pertanyaan</th>
                                        <th>Jawaban</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                    {% for d in data.testimoni %}
                                    <tr>
                                        <td>{{loop.index}}</td>
                                        <td>{{ d[1] }}</td>
                                        <td>{{ d[2] }}</td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-warning btn_ubah" data-toggle="modal" value="{{ d[0] }}" title="Edit" onclick="getWisata(this)">
                                                    <i class="fa fa-fw fa-pencil"></i>
                                                </button>
                                                <a href="/admin/dataset/delete/{{d[0]}}" data-toggle="modal" data-target="#my-modal" class="btn btn-sm btn-icon btn-rounded btn-danger delete_btn_member" title="Delete">
                                                    <i class="fa fa-fw fa-times"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                <tbody>
                                
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Form Dataset</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content"> 
                <form id="myForm" data-parsley-validate action="/admin/testimoni/all" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="id" id="id_hidden">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-form-label" for="pertanyaan">Pertanyaan</label>
                                <textarea class="form-control" name="pertanyaan" id="pertanyaan" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group row">
                                <label class="col-form-label" for="jawaban">Jawaban</label>
                                <textarea class="form-control" name="jawaban" id="jawaban" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
        
                    <br />
                    <button type="submit" class="btn btn-success btn-simpan">SIMPAN</button>
                    <button type="submit" class="btn btn-warning btn-update d-none">UPDATE</button>
                    <button type="button" class="btn btn-secondary btn-batal d-none">BATAL</button>
                </form>
            </div>
        </div>
    </div>
</div>



{% include "admin/layout/bottom.html" %}
