<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/static/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/backend/css/custom.min.css" rel="stylesheet">
	
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <!-- <center> -->
      <div class="alert alert-danger alert-dismissible fade show" style="width:400px;height:50px;margin:50px auto;" role="alert">
        {% for message in messages %}
          <span style="font-size:18px;">{{ message }}</span>
        {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <!-- </center> -->
      {% endif %}
    {% endwith %}
  <div class="login_wrapper">
      <div class="animate form login_form">
          <section class="login_content">
              <form autocomplete="off" method="POST" action="/login/proses">
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" name="username" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" id="input_password" name="password" placeholder="Password" required="" />
              </div>
              <div class="float-left">
                <input type="checkbox" onclick="visiblePass()" id="checkVisible"> <label for="checkVisible">Show Password</label>
              </div>
                <div class="clearfix"></div>
              <div>
                <button type="submit" class="btn btn-default btn-block submit">Log In</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1>Poli</h1>
                  <p>Â©2021 All Rights Reserved. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>

    <script>
      function visiblePass(){
        let pass = document.getElementById('input_password');
        if (pass.type == 'password'){
          pass.type = 'text';
        } else {
          pass.type = 'password';
        }
      }
    </script>
  </body>
</html>
